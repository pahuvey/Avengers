


<div class="container">

		<h2>Ajouter un avanger</h2>
		<form class="form-horizontal" id="myForm">
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName">Nom:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="avenger.lastName" class="form-control"
						id="lastName" name="lastName" placeholder="Saisir le Nom " value="{{avenger.lastName}}">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="firstName">Prenom:</label>
				<div class="col-sm-10">
					<input path="firstName" ng-model="avenger.firstName" type="text"
						class="form-control" id="firstName" name="firstName"
						placeholder="Saisir prenom" value="{{avenger.firstName}}">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="alias">Alias:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="avenger.alias" class="form-control"
						name="alias" id="alias" placeholder="Saisir alias" value="{{avenger.alias}}">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="power">Force:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="avenger.power" class="form-control"
						id="power" name="power" placeholder="Saisir force" ng-bind="avenger.power">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="addAvenger()" type="button" 
						class="btn btn-default">Submit</button>
						
				</div>
			</div>
			
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="addAvenger()" type="button" id="foo"
						class="btn btn-default">Ajouter(avec Jquery)</button>
						
				</div>
			</div>
			</form>
			
		<script>
		$("#foo").click(function(){
			$("#myForm").submit();
			console.log("succès")
		});
		</script>
